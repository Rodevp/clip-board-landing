<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <title>Clip - board</title>
</head>
<body>
    
    <header class="hero">
        <div class="hero__image-content">
            <img src="./images/logo.svg" alt="image logo">
        </div>
    </header>

    <section class="about">
        <h2 class="about__title">

        </h2>
        <p class="about__paragraph">

        </p>
        <div class="content__btn">
            <buttom class="btn"></buttom>
            <buttom class="btn"></buttom>
        </div>
    </section>

    <section class="snippets">
        <h2 class="snippet__title">

        </h2>
        <p class="snippet__paragraph">

        </p>
        <section class="snippet__tips">
            <div class="content__image-snippet">
                <img src="./images/image-computer.png" alt="image computer">
            </div>
            <section class="snippet__tips-information">
                <div class="snippet__tips-items">
                    <h2 class="snippet__tips-item-title"></h2>
                    <p class="snippet__tips-item-paragraph"></p>
                </div>
                <div class="snippet__tips-items">
                    <h2 class="snippet__tips-item-title"></h2>
                    <p class="snippet__tips-item-paragraph"></p>
                </div>
                <div class="snippet__tips-items">
                    <h2 class="snippet__tips-item-title"></h2>
                    <p class="snippet__tips-item-paragraph"></p>
                </div>
            </section>
        </section>
    </section>

    <section class="access__clipboard">
        <h2 class="access__clipboard-title">

        </h2>
        <p class="access__clipboard-about">

        </p>
        <div class="access__clipboard-img-content">
            <img src="./images/image-devices.png" alt="image devices">
        </div>
    </section>

    <section class="workflow">
        <h2 class="workflow__title">

        </h2>
        <p class="workflow__subtitle">

        </p>
        <section class="workflow__items">
            <div class="workflow__items-item">
                <picture class="workflow__items-item-avatar">
                    <img src="./images/icon-blacklist.svg" alt="image blacklist">
                </picture>
                <h3 class="workflow__items-item-title"></h3>
                <p class="workflow__items-item-paragraph"></p>
            </div>
            <div class="workflow__items-item">
                <picture class="workflow__items-item-avatar">
                    <img src="./images/icon-text.svg" alt="image text">
                </picture>
                <h3 class="workflow__items-item-title"></h3>
                <p class="workflow__items-item-paragraph"></p>
            </div>
            <div class="workflow__items-item">
                <picture class="workflow__items-item-avatar">
                    <img src="./images/icon-preview.svg" alt="image preview">
                </picture>
                <h3 class="workflow__items-item-title"></h3>
                <p class="workflow__items-item-paragraph"></p>
            </div>
        </section>
    </section>

    <section class="work-with-us">
        <div class="work-with-us__item">
            <img src="./images/logo-google.png" alt="logo google">
        </div>
        <div class="work-with-us__item">
            <img src="./images/logo-ibm.png" alt="logo ibm">
        </div>
        <div class="work-with-us__item">
            <img src="./images/logo-microsoft.png" alt="logo microsoft">
        </div>
        <div class="work-with-us__item">
            <img src="./images/logo-hp.png" alt="logo hp">
        </div>
        <div class="work-with-us__item">
            <img src="./images/logo-vector-graphics.png" alt="logo vector">
        </div>
    </section>

    <section class="clipboard__platform">
        <h2 class="clipboard__platform-title">

        </h2>
        <p class="clipboard__platform-about">

        </p>
        <div class="content__btn">
            <buttom class="btn"></buttom>
            <buttom class="btn"></buttom>
        </div>
    </section>

    <footer class="footer">
        <section class="footer__information">
            <div class="footer__logo">
                <img src="./images/logo.svg" alt="image logo">
            </div>
            <div class="footer__items">
                <p class="footer__items-item"></p>
                <p class="footer__items-item"></p>
                <p class="footer__items-item"></p>
                <p class="footer__items-item"></p>
                <p class="footer__items-item"></p>
            </div>
        </section>
        <section class="footer__social-network">
            <div class="footer__social-network-item">
                <img src="./images/icon-facebook.svg" alt="icon facebook">
            </div>
            <div class="footer__social-network-item">
                <img src="./images/icon-twitter.svg" alt="icon twitter">
            </div>
            <div class="footer__social-network-item">
                <img src="./images/icon-instagram.svg" alt="icon instagram">
            </div>
        </section>
    </footer>

</body>
</html>
